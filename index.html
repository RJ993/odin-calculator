<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="foundation-evaluation.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <button class="numButtons" id="one">1</button>
                <button class="numButtons" id="two">2</button>
                <button class="numButtons" id="three">3</button>
                <button class="numButtons" id="four">4</button>
                <button class="numButtons" id="five">5</button>
                <button class="numButtons" id="six">6</button>
                <button class="numButtons" id="seven">7</button>
                <button class="numButtons" id="eight">8</button>
                <button class="numButtons" id="nine">9</button>
                <button class="numButtons" id="zero">0</button>
                <button class="numButtons" id="decimal">.</button>
                <button class="numButtons" id="negative">+/-</button>
            </div>
            <div class = operators>
                <button id="backspace">DEL</button>
                <button class="opButtons" id="add">+</button>
                <button class="opButtons" id="subtract">-</button>
                <button class="opButtons" id="multiply">x</button>
                <button class="opButtons" id="divide">รท</button>
                <button class="opButtons" id="operate">=</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
